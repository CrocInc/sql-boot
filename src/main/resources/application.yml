conf:
  connections:
    - name: h2
      baseFolder: file:conf/common/database
      url: jdbc:h2:mem:;INIT=RUNSCRIPT FROM 'classpath:schema.sql';
      driverClassName: org.h2.Driver
    - name: oracle
      baseFolder: file:conf/common/database
      url: jdbc:oracle:thin:@localhost:1521:XE
      driverClassName: oracle.jdbc.OracleDriver
      user: system
      password: oracle
    - name: postgres
      baseFolder: file:conf/common/database
      url: jdbc:postgresql://localhost:9876/postgres
      driverClassName: org.postgresql.Driver
      user: postgres
      password: postgres
    - name: clickhouse
      baseFolder: file:conf/common/database
      url: jdbc:clickhouse://localhost:8123/default
      driverClassName: ru.yandex.clickhouse.ClickHouseDriver
    - name: cassandra
      baseFolder: file:conf/common/database
      url: jdbc:c*://localhost:9042/system
      driverClassName: com.github.cassandra.jdbc.CassandraDriver

server:
     port: 8007